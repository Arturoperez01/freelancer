
    
<mdb-card class="rounded" cascade="true" narrower="true">

    <div class="view view-cascade overlay blue-gradient lighten-1">
            <a class="round btn-lg success-color float-right" [routerLink]="['new']"><i class="fa-plus fas"></i></a>
            <h4 class="card-header-title pt-3 px-3"><strong>Eventos</strong></h4>
            <p class="px-3">Todos los Eventos registrados:</p>
    </div>
    
    <mdb-card-body cascade="true" class="text-center">
            
            <h1 class="p-3 mb-5 mt-5" *ngIf="eventos.length==0">
                No existen entradas en la base de datos
            </h1>
            <table *ngIf="eventos.length!=0" mdbTable>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr mdbTableCol *ngFor="let evento of eventos">
                    <td>{{evento.titulo}}</td>
                    <td>
                        <a class="round btn-sm success-color mx-1" [routerLink]="[evento._id]"><i class="fa-eye fas"></i></a>
                        <a class="round btn-sm danger-color mx-1" (click)="deleteEventos(evento._id)"><i class="fa-minus fas"></i></a>
                    </td>
                    </tr>
                </tbody>
            </table>
    </mdb-card-body>
</mdb-card>
